spring.application.name=leaderboard
# Default profile for local deployments. Override by setting -Dspring.profiles.active on the JVM (recommended for test/prod).
spring.profiles.active=local

# common JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Do not set spring.datasource.type here; DataSourceConfig will prefer Tomcat JDBC pool at runtime if available.

# Fallback datasource for local development (will be used if application-local.properties is missing)
spring.datasource.url=jdbc:mysql://localhost:3306/leaderboard?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=mypass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
